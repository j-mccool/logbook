<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${flights} and ${flights.size()}">No Flight Activity :(</p>


<table class="table">

    <tr>
        <th>Date</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Duration</th>
        <th>Aircraft</th>
        <th>Tail ID</th>
        <th>Remarks</th>
        <th>coPilot</th>
        <th>Instructor</th>
        <th>Edit</th>
    </tr>

    <tr th:each="flight : ${flights}">
        <td th:text="${flight.date}"></td>
        <td th:text="${flight.origin.code}"></td>
        <td th:text="${flight.destination.code}"></td>
        <td th:text="${flight.duration}"></td>
        <td th:text="${flight.aircraft.name}"></td>
        <td th:text="${flight.aircraft.tailId}"></td>
        <td th:text="${flight.remarks}"></td>
        <td th:text="${flight.coPilot}"></td>
        <td th:text="${flight.instructor}"></td>
        <!--<td><a th:href="@{'/aircraft/edit/' + ${plane.id}}">Edit</a></td>-->
    </tr>

</table>
<a href="/flights/add">Add</a> | <a href="/flights/remove">Remove</a>
</body>
</html>
