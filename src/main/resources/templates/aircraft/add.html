<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${aircraft}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <input class="form-control" th:field="*{type}">`
        <span th:errors="*{type}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="engines">Engines</label>
        <input class="form-control" th:field="*{engines}">`
        <span th:errors="*{engines}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="tailId">TailID</label>
        <input class="form-control" th:field="*{tailId}">`
        <span th:errors="*{tailId}" class="error"></span>
    </div>

    <input type="submit" value="Add Aircraft" />
</form>

</body>
</html>
